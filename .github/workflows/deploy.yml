name: Deploy to server (git pull)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      reason:
        description: "Manual deploy reason"
        required: false
        default: "manual"

concurrency:
  group: deploy-umt
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known_hosts
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy on server (pull + migrate + config test + reload)
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          PORT: ${{ secrets.DEPLOY_PORT }}
          PATH_REMOTE: ${{ secrets.DEPLOY_PATH }}
        run: |
          set -euo pipefail

          ssh -p "${PORT}" "${USER}@${HOST}" "PATH_REMOTE='${PATH_REMOTE}' bash -se" <<'EOF'
            set -euo pipefail

            cd "$PATH_REMOTE"

            echo '--- before ---'
            git rev-parse --short HEAD || true

            # když je repo dirty, fail (ať se to nespálí)
            if [ -n "$(git status --porcelain)" ]; then
              echo 'ERROR: repo is dirty on server:'
              git status --porcelain
              exit 1
            fi

            # ať se git nepokouší ptát na hesla
            export GIT_TERMINAL_PROMPT=0

            echo '--- pull (ff-only) ---'
            git pull --ff-only origin main

            echo '--- after ---'
            git rev-parse --short HEAD

            echo '--- composer (if exists) ---'
            if [ -f composer.json ]; then
              composer install --no-dev --optimize-autoloader
            fi

            echo '--- migrate (if exists) ---'
            if [ -f scripts/migrate.php ]; then
              php scripts/migrate.php
            fi

            echo '--- CONFIG TESTS (must pass) ---'
            echo '[nginx] nginx -t'
            sudo -n nginx -t

            echo '[apache] apache2ctl -t'
            if command -v apache2ctl >/dev/null 2>&1; then
              sudo -n apache2ctl -t
            else
              # fallback (někdy je jen apachectl)
              sudo -n apachectl -t
            fi

            echo '[php-fpm] php-fpm8.3 -t'
            sudo -n php-fpm8.3 -t

            echo '--- reload services (only after tests passed) ---'
            sudo -n systemctl restart php8.3-fpm
            sudo -n systemctl reload apache2
            sudo -n systemctl reload nginx

            echo '--- deploy OK ---'
            git rev-parse --short HEAD
