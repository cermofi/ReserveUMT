name: Deploy to server (git pull)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "main"
      reason:
        description: "Manual deploy reason"
        required: false
        default: "manual"

concurrency:
  group: deploy-umt
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version vars
        id: version
        run: |
          BUILD_NUMBER=$(git rev-list --count HEAD)
          GIT_SHA=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%d")
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "GIT_SHA=$GIT_SHA" >> $GITHUB_ENV
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV

      - name: Show version
        run: echo "Version v${BUILD_NUMBER} · ${GIT_SHA} · ${BUILD_DATE}"

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known_hosts
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy on server (pull + migrate + config test + reload)
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          PORT: ${{ secrets.DEPLOY_PORT }}
          PATH_REMOTE: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_BRANCH: ${{ inputs.branch || github.ref_name }}
        run: |
          set -euo pipefail
          if ! [[ "${DEPLOY_BRANCH}" =~ ^[A-Za-z0-9._/-]+$ ]]; then
            echo "ERROR: Invalid branch name: ${DEPLOY_BRANCH}"
            exit 1
          fi

          ssh -p "${PORT}" "${USER}@${HOST}" "PATH_REMOTE='${PATH_REMOTE}' DEPLOY_BRANCH='${DEPLOY_BRANCH}' BUILD_NUMBER='${BUILD_NUMBER}' GIT_SHA='${GIT_SHA}' BUILD_DATE='${BUILD_DATE}' bash -se" <<'EOF'
            set -euo pipefail

            cd "$PATH_REMOTE"

            echo '--- before ---'
            git rev-parse --short HEAD || true
            echo "--- target branch: ${DEPLOY_BRANCH} ---"

            # když je repo dirty, fail (ať se to nespálí)
            if [ -n "$(git status --porcelain)" ]; then
              echo 'ERROR: repo is dirty on server:'
              git status --porcelain
              exit 1
            fi

            # ať se git nepokouší ptát na hesla
            export GIT_TERMINAL_PROMPT=0

            echo '--- fetch ---'
            git fetch --prune --quiet origin

            if ! git show-ref --verify --quiet "refs/remotes/origin/${DEPLOY_BRANCH}"; then
              echo "ERROR: remote branch not found: ${DEPLOY_BRANCH}"
              exit 1
            fi

            if git show-ref --verify --quiet "refs/heads/${DEPLOY_BRANCH}"; then
              git checkout "${DEPLOY_BRANCH}"
            else
              git checkout -b "${DEPLOY_BRANCH}" "origin/${DEPLOY_BRANCH}"
            fi

            echo '--- pull (ff-only) ---'
            git pull --ff-only origin "${DEPLOY_BRANCH}"

            echo '--- after ---'
            git rev-parse --short HEAD

            echo '--- env version ---'
            echo "BUILD_NUMBER=${BUILD_NUMBER}"
            echo "GIT_SHA=${GIT_SHA}"
            echo "BUILD_DATE=${BUILD_DATE}"

            echo '--- migrate (if exists) ---'
            if [ -f scripts/migrate.php ]; then
              php scripts/migrate.php
            fi

            echo '--- CONFIG TESTS (must pass) ---'
            echo '[nginx] nginx -t'
            sudo -n nginx -t

            echo '[apache] apache2ctl -t'
            if command -v apache2ctl >/dev/null 2>&1; then
              sudo -n apache2ctl -t
            else
              # fallback (někdy je jen apachectl)
              sudo -n apachectl -t
            fi

            echo '[php-fpm] php-fpm8.3 -t'
            sudo -n php-fpm8.3 -t

            echo '--- reload services (only after tests passed) ---'
            sudo -n systemctl restart php8.3-fpm
            sudo -n systemctl reload apache2
            sudo -n systemctl reload nginx

            echo '--- deploy OK ---'
            git rev-parse --short HEAD
