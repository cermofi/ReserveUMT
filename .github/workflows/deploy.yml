name: Deploy to server (git pull)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy_ref:
        description: "Branch/tag to deploy (leave empty = run's branch)"
        required: false
        default: ""

concurrency:
  group: deploy-umt
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_REF: ${{ inputs.deploy_ref != '' && inputs.deploy_ref || github.ref_name }}
    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known_hosts
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy on server (pull + migrate + reload)
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          PORT: ${{ secrets.DEPLOY_PORT }}
          PATH_REMOTE: ${{ secrets.DEPLOY_PATH }}
        run: |
          set -euo pipefail

          ssh -p "${PORT}" "${USER}@${HOST}" "PATH_REMOTE='${PATH_REMOTE}' DEPLOY_REF='${DEPLOY_REF}' bash -se" <<'EOF'
            set -euo pipefail
            cd "$PATH_REMOTE"

            echo "--- deploy ref ---"
            echo "$DEPLOY_REF"

            # Git safe.directory (pokud máš jiného vlastníka)
            git config --global --add safe.directory "$PATH_REMOTE"

            # failni, když repo není čisté
            if [ -n "$(git status --porcelain)" ]; then
              echo "ERROR: repo is dirty on server:"
              git status --porcelain
              exit 1
            fi

            export GIT_TERMINAL_PROMPT=0

            echo "--- fetch ---"
            git fetch --prune origin

            echo "--- checkout branch ---"
            # nastav lokální branch přesně podle origin/<ref>
            git checkout -B "$DEPLOY_REF" "origin/$DEPLOY_REF"

            echo "--- pull (ff-only) ---"
            git pull --ff-only origin "$DEPLOY_REF"

            echo "--- after ---"
            git rev-parse --short HEAD

            echo "--- composer (if exists) ---"
            if [ -f composer.json ]; then
              composer install --no-dev --optimize-autoloader
            fi

            echo "--- migrate (if exists) ---"
            if [ -f scripts/migrate.php ]; then
              php scripts/migrate.php
            fi

            echo "--- reload services ---"
            sudo -n systemctl restart php8.3-fpm 2>/dev/null || true
            sudo -n systemctl reload apache2     2>/dev/null || true
            sudo -n systemctl reload nginx       2>/dev/null || true
