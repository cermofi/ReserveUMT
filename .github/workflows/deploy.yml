name: Deploy UMT to server

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: deploy-umt
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (volitelné, ale fajn) instalace vendor/ pokud používáš composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Composer install (if composer.json exists)
        run: |
          if [ -f composer.json ]; then
            composer install --no-dev --optimize-autoloader
          fi

      - name: Basic PHP syntax check (optional)
        run: |
          if command -v php >/dev/null 2>&1; then
            find . -type f -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n1 php -l
          fi

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Rsync code to server
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          PORT: ${{ secrets.DEPLOY_PORT }}
          PATH_REMOTE: ${{ secrets.DEPLOY_PATH }}
        run: |
          rsync -az --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude "data/" \
            --exclude "backup/" \
            --exclude "log/" \
            --exclude ".env" \
            --exclude "public/_diag*.php" \
            -e "ssh -p ${PORT}" \
            ./ "${USER}@${HOST}:${PATH_REMOTE}/"

      - name: Run post-deploy commands (migrate + reload)
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          PORT: ${{ secrets.DEPLOY_PORT }}
          PATH_REMOTE: ${{ secrets.DEPLOY_PATH }}
          SITE_URL: ${{ secrets.SITE_URL }}
        run: |
          ssh -p "${PORT}" "${USER}@${HOST}" bash -lc "
            set -e
            cd '${PATH_REMOTE}'

            # migrace (idempotentní)
            if [ -f scripts/migrate.php ]; then
              php scripts/migrate.php
            fi

            # reload služeb (pokud máš sudo bez hesla pro tyhle příkazy)
            sudo systemctl reload php8.3-fpm || true
            sudo systemctl reload nginx || true
            sudo systemctl reload apache2 || true
          "

      - name: Health check
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
        run: |
          curl -fsSIL "${SITE_URL}" | head -n 20
