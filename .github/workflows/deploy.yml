name: Deploy UMT (git pull on server)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: deploy-umt
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known_hosts
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # IMPORTANT: use printf to preserve newlines exactly
          printf '%s\n' "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy on server (safe.directory + git pull + migrate + reload)
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          PORT: ${{ secrets.DEPLOY_PORT }}
          PATH_REMOTE: ${{ secrets.DEPLOY_PATH }}
        run: |
          set -euo pipefail

          # Minimal sanity (won't print secrets)
          [ -n "$HOST" ] && [ -n "$USER" ] && [ -n "$PORT" ] && [ -n "$PATH_REMOTE" ]

          ssh -p "$PORT" "$USER@$HOST" "PATH_REMOTE='$PATH_REMOTE' bash -se" <<'EOF'
            set -euo pipefail

            cd "$PATH_REMOTE"

            # Fix: Git dubious ownership
            git config --global --add safe.directory "$PATH_REMOTE"

            echo "--- before ---"
            git rev-parse --short HEAD || true

            # Fail if repo is dirty (prevents surprises)
            if [ -n "$(git status --porcelain)" ]; then
              echo "ERROR: repo is dirty on server:"
              git status --porcelain
              exit 1
            fi

            echo "--- pull (ff-only) ---"
            git pull --ff-only origin main

            echo "--- after ---"
            git rev-parse --short HEAD

            echo "--- composer (if exists) ---"
            if [ -f composer.json ]; then
              composer install --no-dev --optimize-autoloader
            fi

            echo "--- migrate (if exists) ---"
            if [ -f scripts/migrate.php ]; then
              php scripts/migrate.php
            fi

            echo "--- reload ---"
            sudo systemctl reload php8.3-fpm 2>/dev/null || true
            sudo systemctl reload apache2     2>/dev/null || true
            sudo systemctl reload nginx       2>/dev/null || true
EOF

      - name: Health check (optional)
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
        run: |
          set -euo pipefail
          if [ -n "${SITE_URL:-}" ]; then
            curl -fsSIL "$SITE_URL" | head -n 20
          else
            echo "SITE_URL not set, skipping health check."
          fi
